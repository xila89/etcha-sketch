<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">

<body>
    <h2>Create a doodle!</h2>
    <span>Move your mouse over the pad to create a fun doodle! Use the buttons to change the size and color of your pointer!</span> 
    <h1>Etch-A-Sketch</h1>
<div class="pad-container">
<div id="sketchpad" class="sketchpad"></div>
</div>
<div class="color-buttons"></div>
<div class="size-slider">
    <p>Choose your size!</p>
      <input type="range" min="16" max="64" value="16" class="slider" id="range">
</div>
